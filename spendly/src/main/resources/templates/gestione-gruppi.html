<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Gruppi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .dashboard-card {
            border-radius: 10px;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"><i class="fas fa-users"></i> Gestione Gruppi</h1>

        <!-- Statistiche Gruppi -->
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card bg-primary">
                    <h3><i class="fas fa-layer-group"></i> Totale Gruppi</h3>
                    <p id="total-groups">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card bg-success">
                    <h3><i class="fas fa-euro-sign"></i> Totale Spese</h3>
                    <p id="total-spent">€0.00</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card bg-warning">
                    <h3><i class="fas fa-receipt"></i> Media Spese per Gruppo</h3>
                    <p id="average-spent">€0.00</p>
                </div>
            </div>
        </div>

        <!-- Tabella Gruppi -->
        <h2 class="mt-4">I Tuoi Gruppi</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome Gruppo</th>
                    <th>Numero Membri</th>
                    <th>Totale Spese</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="groups-list">
                <tr><td colspan="4" class="text-center">Nessun gruppo registrato</td></tr>
            </tbody>
        </table>

        <!-- Bottone per Creare Gruppo -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
            <i class="fas fa-plus"></i> Crea Gruppo
        </button>

        <!-- Modale per Creare un Gruppo -->
        <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Crea Nuovo Gruppo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="groupForm">
                            <div class="mb-3">
                                <label class="form-label">Nome Gruppo</label>
                                <input type="text" class="form-control" id="groupName" required>
                            </div>
                            <button type="submit" class="btn btn-success">Crea Gruppo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grafico delle Spese per Gruppo -->
        <h2 class="mt-4">Distribuzione Spese per Gruppo</h2>
        <canvas id="groupExpenseChart" width="400" height="200"></canvas>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript per Caricare Dati e Gestire i Gruppi -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let groups = [];

            function updateDashboard() {
                let totalGroups = groups.length;
                let totalSpent = 0;
                let groupsList = document.getElementById("groups-list");
                groupsList.innerHTML = "";

                if (totalGroups === 0) {
                    groupsList.innerHTML = `<tr><td colspan="4" class="text-center">Nessun gruppo registrato</td></tr>`;
                }

                let expensesByGroup = {};

                groups.forEach(group => {
                    let row = `<tr>
                        <td>${group.name}</td>
                        <td>${group.members}</td>
                        <td>€${group.totalSpent.toFixed(2)}</td>
                        <td>
                            <a href="gestione-spese-gruppo.html" class="btn btn-success btn-sm">Gestisci Spese</a>
                            <button class="btn btn-danger btn-sm" onclick="deleteGroup('${group.id}')">Elimina</button>
                        </td>
                    </tr>`;
                    groupsList.innerHTML += row;

                    totalSpent += group.totalSpent;
                    expensesByGroup[group.name] = group.totalSpent;
                });

                let averageSpent = totalGroups > 0 ? totalSpent / totalGroups : 0;
                document.getElementById("total-groups").innerText = totalGroups;
                document.getElementById("total-spent").innerText = `€${totalSpent.toFixed(2)}`;
                document.getElementById("average-spent").innerText = `€${averageSpent.toFixed(2)}`;

                let ctx = document.getElementById('groupExpenseChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(expensesByGroup),
                        datasets: [{
                            data: Object.values(expensesByGroup),
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff']
                        }]
                    }
                });
            }

            function deleteGroup(id) {
                groups = groups.filter(g => g.id !== id);
                updateDashboard();
            }

            document.getElementById("groupForm").addEventListener("submit", function(event) {
                event.preventDefault();

                let newGroup = {
                    id: Date.now().toString(),
                    name: document.getElementById("groupName").value,
                    members: Math.floor(Math.random() * 10) + 1,
                    totalSpent: 0
                };

                groups.push(newGroup);
                updateDashboard();

                let modal = bootstrap.Modal.getInstance(document.getElementById("createGroupModal"));
                modal.hide();
            });

            updateDashboard();
        });
    </script>

</body>
</html>
