<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendly - Lista Spese</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white shadow-md py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a th:href="@{/}" class="inline-block">
                <img th:src="@{/images/logo.png}" alt="Spendly Logo" class="h-12 w-auto object-contain"/>
            </a>
            <div class="hidden md:flex space-x-6">
                <a th:href="@{/login}" class="hover:text-blue-400 transition">Accedi</a>
                <a th:href="@{/register}" class="hover:text-blue-400 transition">Registrati</a>
                <a th:href="@{/contact}" class="hover:text-blue-400 transition">Contatti</a>
            </div>
        </div>
    </nav>
    
    <!-- Contenuto principale -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800" th:text="${cost.costId != null ? 'Modifica Spesa' : 'Crea Nuova Spesa'}"></h2>
            <form th:action="@{/costs/new}" th:object="${cost}" method="post">
                <div class="mb-6">
                    <label for="importo" class="block text-gray-700 font-semibold mb-2">Importo:</label>
                    <input type="number" step="0.01" id="importo" th:field="*{importo}" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="tipologia" class="block text-gray-700 font-semibold mb-2">Tipologia:</label>
                    <input type="text" id="tipologia" th:field="*{tipologia}" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="group" class="block text-gray-700 font-semibold mb-2">Gruppo:</label>
                    <select id="group" name="groupId" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.nome}"></option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="user" class="block text-gray-700 font-semibold mb-2">Utente:</label>
                    <select id="user" name="userId" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
                    </select>
                </div>
                <div class="flex justify-between mt-6">
                    <button type="submit" class="bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition">Salva</button>
                    <a href="/costs/new" class="bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition">Annulla</a>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-auto">
        <p>&copy; 2025 Spendly. Tutti i diritti riservati.</p>
        <p>
            <a th:href="@{/contact}" class="text-blue-400 hover:underline">Contattaci</a>
        </p>
    </footer>
</body>
</html>
