<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Cost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
          <h2 class="text-center mb-4" th:text="${cost.id != null ? 'Edit Cost' : 'Add New Cost'}"></h2>

          <!-- Success Message -->
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Cost saved successfully!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form method="post" th:action="@{${cost.id != null} ? '/cost/edit/' + ${cost.id} : '/cost/new'}" th:object="${cost}">
            
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount*</label>
              <input type="number" class="form-control" th:field="${cost.amount}" required />
              <p th:if="${#fields.hasErrors('amount')}" th:errorclass="text-danger" th:errors="${cost.amount}"></p>
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label for="date" class="form-label">Date*</label>
              <input type="date" class="form-control" th:field="${cost.date}" required />
              <p th:if="${#fields.hasErrors('date')}" th:errorclass="text-danger" th:errors="${cost.date}"></p>
            </div>

            <!-- Type -->
            <div class="mb-3">
              <label for="type" class="form-label">Type*</label>
              <input type="text" class="form-control" th:field="${cost.type}" required />
              <p th:if="${#fields.hasErrors('type')}" th:errorclass="text-danger" th:errors="${cost.type}"></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/cost" class="btn btn-outline-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
