<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <div class="rounded border p-4">
        <h1 class="text-center mb-4">Groups List</h1>
        <div class="d-flex justify-content-between mb-3">
          <a href="/groups/new" class="btn btn-primary">Add New Group</a>
          <a href="/dashboard" class="btn btn-outline-danger">Return to Dashboard</a>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Group ID</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="group : ${groups}">
              <td th:text="${group.id}"></td>
              <td th:text="${group.nome}"></td>
              <td>
                <form th:action="@{/groups/delete/{groupId}(groupId=${group.id})}" method="post" style="display:inline;">
                  <input type="hidden" name="_method" value="delete" />
                  <button type="submit" class="btn btn-warning btn-sm" style="margin-right: 0.5rem;">Delete</button>
                </form>
                <a th:href="@{groups/edit/{groupId}(groupId=${group.id})}" class="btn btn-primary btn-sm">Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
