<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h2 class="text-center mb-4">  Groups List</h2>

          <!-- Success Message -->
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Group created successfully!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div class="mb-3 text-center">
            
            <a href="/groups/new" class="btn btn-primary">Add New Group </a>
          </div>

          <!-- Cost Table -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Group ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="group : ${groups}">
                <td th:text="${group.id}"></td>
                <td th:text="${group.nome}"></td>
                <td>
                  <form th:action="@{/groups/delete/{groupId}(groupId=${group.id})}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-warning btn-sm">Delete</button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
