<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendly - Lista Spese</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white shadow-md py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a th:href="@{/}" class="inline-block">
                <img th:src="@{/images/logo.png}" alt="Spendly Logo" class="h-12 w-auto object-contain"/>
            </a>
            <div class="hidden md:flex space-x-6">
                <a th:href="@{/login}" class="hover:text-blue-300">Accedi</a>
                <a th:href="@{/register}" class="hover:text-blue-300">Registrati</a>
                <a th:href="@{/contact}" class="hover:text-blue-300">Contatti</a>
            </div>
        </div>
    </nav>

    <!-- Contenuto Principale -->
    <div class="max-w-6xl mx-auto p-6 flex-grow flex flex-col items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full">
            <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Lista delle Spese</h1>
            <div class="flex justify-between mb-6 w-full">
                <a href="/costs/new" class="bg-blue-600 text-white px-5 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">Aggiungi Nuova Spesa</a>
                <a href="/dashboard" class="bg-red-600 text-white px-5 py-3 rounded-lg shadow-md hover:bg-red-700 transition">Torna alla Dashboard</a>
            </div>
            <div class="overflow-x-auto w-full flex justify-center items-center">
                <table class="w-3/4 border-collapse border border-gray-300 shadow-lg rounded-lg text-center">
                    <thead>
                        <tr class="bg-gradient-to-r from-blue-500 to-blue-700 text-white text-lg">
                            <th class="border px-6 py-4">ID</th>
                            <th class="border px-6 py-4">Importo</th>
                            <th class="border px-6 py-4">Tipologia</th>
                            <th class="border px-6 py-4">Gruppo</th>
                            <th class="border px-6 py-4">Utente</th>
                            <th class="border px-6 py-4">Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cost : ${costs}" class="odd:bg-gray-100 even:bg-white hover:bg-gray-200 transition">
                            <td class="border px-6 py-4" th:text="${cost.costId}"></td>
                            <td class="border px-6 py-4 text-green-600 font-bold" th:text="${cost.importo} + ' â‚¬'"></td>
                            <td class="border px-6 py-4" th:text="${cost.tipologia}"></td>
                            <td class="border px-6 py-4" th:text="${cost.group.nome}"></td>
                            <td class="border px-6 py-4" th:text="${cost.user.firstName} + ' ' + ${cost.user.lastName}"></td>
                            <td class="border px-6 py-4 flex justify-center space-x-3">
                                <a th:href="@{'/costs/edit/' + ${cost.costId}}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition">Modifica</a>
                                <a th:href="@{'/costs/delete/' + ${cost.costId}}" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition" onclick="return confirm('Sei sicuro di voler eliminare questa spesa?')">Elimina</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-auto">
        <p>&copy; 2025 Spendly. Tutti i diritti riservati.</p>
        <p>
            <a th:href="@{/contact}" class="text-blue-400 hover:underline">Contattaci</a>
        </p>
    </footer>
</body>
</html>
