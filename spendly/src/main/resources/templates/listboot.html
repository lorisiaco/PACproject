<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Spese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
      <div class="rounded border p-4">
        <h1 class="text-center mb-4">Lista delle Spese</h1>
        <div class="d-flex justify-content-between mb-3">
          <a href="/costs/new" class="btn btn-primary">Aggiungi Nuova Spesa</a>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Importo</th>
              <th>Data</th>
              <th>Tipologia</th>
              <th>Gruppo</th>
              <th>Utente</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cost : ${costs}">
              <td th:text="${cost.costId}"></td>
              <td th:text="${cost.importo}"></td>
              <td th:text="${cost.data}"></td>
              <td th:text="${cost.tipologia}"></td>
              <td th:text="${cost.group.nome}"></td>
              <td th:text="${cost.user.firstName} + ' ' + ${cost.user.lastName}"></td>
              <td>
                <a th:href="@{'/costs/edit/' + ${cost.costId}}" class="btn btn-warning btn-sm">Modifica</a>
                <a th:href="@{'/costs/delete/' + ${cost.costId}}" class="btn btn-danger btn-sm" onclick="return confirm('Sei sicuro di voler eliminare questa spesa?')">Elimina</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
