<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h2 class="text-center mb-4">Cost List</h2>

          <!-- Success Message -->
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Cost added successfully!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div class="mb-3 text-center">
            <a href="/costs/new">Aggiungi Nuova Spesa</a>
            <a href="/costs/new" class="btn btn-primary">Add New Cost</a>
          </div>

          <!-- Cost Table -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Cost ID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cost : ${costs}">
                <td th:text="${cost.id}"></td>
                <td th:text="${cost.amount}"></td>
                <td th:text="${cost.date}"></td>
                <td th:text="${cost.type}"></td>
                <td>
                  <a th:href="@{/costs/edit/{id}(id=${cost.id})}" class="btn btn-warning btn-sm">Edit</a>
                  <a th:href="@{/costs/delete/{id}(id=${cost.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
