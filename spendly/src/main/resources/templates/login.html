<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spendly - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        .btn-custom {
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #0056b3;
            color: white;
        }

        .alert-dismissible {
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 8px;
        }

        /* Logo ingrandito */
        .logo {
            display: block;
            margin: 0 auto 1rem;
            width: 300px; /* Aumenta la dimensione del logo */
        }

    </style>
</head>
<body>

<div class="login-container">
    <img src="images/logo.png" alt="Spendly Logo" class="logo">
    <h2 class="login-title">Welcome to Spendly</h2>
    <hr/>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Invalid Email or Password!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" placeholder="Enter your email" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password" required/>
        </div>

        <div class="row mb-3">
            <div class="col d-grid">
                <button type="submit" class="btn btn-primary btn-custom">Login</button>
            </div>
            <div class="col d-grid">
                <a href="/" class="btn btn-outline-primary btn-custom">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
