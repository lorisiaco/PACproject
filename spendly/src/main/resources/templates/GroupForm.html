<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendly - Aggiungi Gruppo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white shadow-md py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a th:href="@{/}" class="inline-block">
                <img th:src="@{/images/logo.png}" alt="Spendly Logo" class="h-12 w-auto object-contain"/>
            </a>
            <div class="hidden md:flex space-x-6">
                <a th:href="@{/login}" class="hover:text-blue-300">Accedi</a>
                <a th:href="@{/register}" class="hover:text-blue-300">Registrati</a>
                <a th:href="@{/contact}" class="hover:text-blue-300">Contatti</a>
            </div>
        </div>
    </nav>

    <!-- Contenuto Principale -->
    <div class="max-w-4xl mx-auto p-6 flex-grow flex flex-col items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full">
            <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Aggiungi Gruppo</h1>
            
            <!-- Messaggio di Successo -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong>Gruppo creato con successo!</strong>
            </div>
            
            <!-- Form per aggiungere un gruppo -->
            <form th:action="@{/groups/add}" method="post" class="space-y-4">
                <div>
                    <label for="groupName" class="block text-lg font-medium text-gray-700">Nome del Gruppo</label>
                    <input type="text" id="groupName" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-5 py-3 rounded-lg shadow-md hover:bg-blue-700 transition">Crea Gruppo</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6 mt-auto">
        <p>&copy; 2025 Spendly. Tutti i diritti riservati.</p>
        <p>
            <a th:href="@{/contact}" class="text-blue-400 hover:underline">Contattaci</a>
        </p>
    </footer>
</body>
</html>
