<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione Spese</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .dashboard-card {
            border-radius: 10px;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4"><i class="fas fa-receipt"></i> Gestione Spese</h1>

        <!-- Statistiche -->
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card bg-primary">
                    <h3><i class="fas fa-euro-sign"></i> Totale Spese</h3>
                    <p id="total-spent">€0.00</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card bg-success">
                    <h3><i class="fas fa-coins"></i> Spesa Media</h3>
                    <p id="average-spent">€0.00</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card bg-warning">
                    <h3><i class="fas fa-history"></i> Ultima Spesa</h3>
                    <p id="last-spent">N/D</p>
                </div>
            </div>
        </div>

        <!-- Grafico delle Spese -->
        <h2 class="mt-4">Spese per Categoria</h2>
        <canvas id="expenseChart" width="400" height="200"></canvas>

        <!-- Tabella Spese -->
        <h2 class="mt-4">Storico Spese</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrizione</th>
                    <th>Importo (€)</th>
                    <th>Categoria</th>
                    <th>Azione</th>
                </tr>
            </thead>
            <tbody id="expenses-list">
                <tr><td colspan="5" class="text-center">Nessuna spesa registrata</td></tr>
            </tbody>
        </table>

        <!-- Bottone per Aggiungere Spesa -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
            <i class="fas fa-plus"></i> Aggiungi Spesa
        </button>

        <!-- Modale per Aggiungere Spesa -->
        <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Aggiungi Spesa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label class="form-label">Data</label>
                                <input type="date" class="form-control" id="expenseDate" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrizione</label>
                                <input type="text" class="form-control" id="expenseDescription" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Importo (€)</label>
                                <input type="number" class="form-control" id="expenseAmount" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Categoria</label>
                                <select class="form-control" id="expenseCategory">
                                    <option>Alimentari</option>
                                    <option>Intrattenimento</option>
                                    <option>Trasporti</option>
                                    <option>Altro</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Salva Spesa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript per Caricare Dati e Gestire le Spese -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let expenses = [];

            function updateDashboard() {
                let total = 0;
                let lastExpense = "N/D";
                let categories = {};
                let expensesList = document.getElementById("expenses-list");
                expensesList.innerHTML = "";

                if (expenses.length > 0) {
                    lastExpense = `€${expenses[expenses.length - 1].amount.toFixed(2)}`;
                }

                expenses.forEach(expense => {
                    total += expense.amount;

                    let row = `<tr>
                        <td>${expense.date}</td>
                        <td>${expense.description}</td>
                        <td>€${expense.amount.toFixed(2)}</td>
                        <td>${expense.category}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteExpense('${expense.id}')">Elimina</button></td>
                    </tr>`;
                    expensesList.innerHTML += row;

                    categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
                });

                let average = expenses.length > 0 ? total / expenses.length : 0;
                document.getElementById("total-spent").innerText = `€${total.toFixed(2)}`;
                document.getElementById("average-spent").innerText = `€${average.toFixed(2)}`;
                document.getElementById("last-spent").innerText = lastExpense;

                let ctx = document.getElementById('expenseChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(categories),
                        datasets: [{
                            data: Object.values(categories),
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff']
                        }]
                    }
                });
            }

            function deleteExpense(id) {
                expenses = expenses.filter(e => e.id !== id);
                updateDashboard();
            }

            document.getElementById("expenseForm").addEventListener("submit", function(event) {
                event.preventDefault();

                let newExpense = {
                    id: Date.now().toString(),
                    date: document.getElementById("expenseDate").value,
                    description: document.getElementById("expenseDescription").value,
                    amount: parseFloat(document.getElementById("expenseAmount").value),
                    category: document.getElementById("expenseCategory").value
                };

                expenses.push(newExpense);
                updateDashboard();

                // Chiudi il modale
                let modal = bootstrap.Modal.getInstance(document.getElementById("addExpenseModal"));
                modal.hide();
            });

            updateDashboard();
        });
    </script>

</body>
</html>
