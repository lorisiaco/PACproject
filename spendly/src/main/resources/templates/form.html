<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Spesa</title>
    <link rel="stylesheet">
</head>
<body>
    <h1 th:text="${cost.costId != null ? 'Modifica Spesa' : 'Crea Nuova Spesa'}"></h1>
    <form th:action="@{${cost.costId != null ? '/costs/update/' + cost.costId : '/costs'}}" th:object="${cost}" method="post">
        <label for="importo">Importo:</label>
        <input type="number" step="0.01" id="importo" th:field="*{importo}" required><br>

        <label for="data">Data:</label>
        <input type="date" id="data" th:field="*{data}" required><br>

        <label for="tipologia">Tipologia:</label>
        <input type="text" id="tipologia" th:field="*{tipologia}" required><br>

        <label for="group">Gruppo:</label>
        <select id="group" name="groupId" required>
            <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.nome}"></option>
        </select><br>

        <label for="user">Utente:</label>
        <select id="user" name="userId" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
        </select><br>

        <button type="submit">Salva</button>
        <a href="/costs/new">Annulla</a>
    </form>
</body>
</html>
